<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8"/>
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="${#httpServletRequest.getContextPath()+'/static/x-admin/css/font.css'}"/>
    <link rel="stylesheet" th:href="${#httpServletRequest.getContextPath()+'/static/x-admin/css/xadmin.css'}"/>
    
    <script type="text/javascript" th:src="${#httpServletRequest.getContextPath()+'/static/js/jquery.min.js'}"></script>
    <script type="text/javascript" th:src="${#httpServletRequest.getContextPath()+'/static/x-admin/lib/layui/layui.js'}" charset="utf-8"></script>
    <script type="text/javascript" th:src="${#httpServletRequest.getContextPath()+'/static/x-admin/js/xadmin.js'}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form">
        
       	  <input type="hidden" th:field="${bean.id}"/>
       	  
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>销售用户名
              </label>
              <div class="layui-input-inline">
                  <input type="text" th:field="${bean.saleusername}" readonly="readonly" lay-verify="required"
                  autocomplete="off" class="layui-input"/>
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>销售姓名
              </label>
              <div class="layui-input-inline">
                  <input type="text" th:field="${bean.salefullname}" readonly="readonly" lay-verify="required"
                  autocomplete="off" class="layui-input"/>
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>年度
              </label>
              <div class="layui-input-inline">
                <select name="yearnum">
             		<option th:each="year:${years}" th:selected="${bean.yearnum eq year}" th:text="${year}" th:value="${year}"></option>
             	</select>
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>月份
              </label>
              <div class="layui-input-inline">
                <select name="monthnum">
             		<option th:each="month:${months}" th:selected="${bean.monthnum eq month.key}" th:text="${month.value}" th:value="${month.key}"></option>
             	</select>
              </div>
          </div>  
          
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>销售金额
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_name" th:field="${bean.saleamount}" lay-verify="required"
                  autocomplete="off" class="layui-input"/>
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>差旅金额
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_name" th:field="${bean.awayamount}" lay-verify="required"
                  autocomplete="off" class="layui-input"/>
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>应酬金额
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_name" th:field="${bean.socialamount}" lay-verify="required"
                  autocomplete="off" class="layui-input"/>
              </div>
          </div>
                    
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  修改
              </button>
          </div>
      </form>
    </div>
    
    <!--JS 定义的上下文 -->
    <script th:inline="javascript">     
        var contextPath= [[@{/}]];      
	</script>
	
    <script>
        layui.use(['form','layer'], function(){
          $ = layui.jquery;
          var form = layui.form, layer = layui.layer;
        
          //监听提交
          form.on('submit(add)', function(data){
       	    //异步提交数据
       	    $.post("./doUpdate.html",data.field,function(response){
       	    	if(response.success == true){
       	    	  layer.msg("修改成功", {icon: 6},function () {
                      // 获得frame索引
                      var index = parent.layer.getFrameIndex(window.name);
                      //关闭当前frame
                      parent.layer.close(index);
                      // 父页面刷新
                      parent.location.reload();
                  });
       	    	}else{
       	    		layer.alert(response.msg);
       	    	}
       	    });
          
            return false;
          });
          
          
        });
    </script>
  </body>

</html>
